<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter menu task</title>
    <link rel="stylesheet" href="twittermenutask.css" />
    <script
      src="https://kit.fontawesome.com/dfdfab9a43.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h5 class="twitter">Twitter - Home / X</h5>
    <section class="twitter-section">
      <nav class="nav-menu">
        <ul></ul>
      </nav>
      <div class="div-class">
        <h1>Home</h1>
        <div class="heading-div">
          <h2>For you</h2>
          <h2>Following</h2>
        </div>
        <div class="profile-div">
          <img src="/hanldeimg_Y_400x400.jpg" alt="" />
          <input
            placeholder="what is happening?"
            type="text"
            class="search-for-course-button2"
          />
        </div>
        <div class="icon-class">
          <i class="fa-solid fa-image"></i> <i class="fa-solid fa-gift"></i
          ><i class="fa-solid fa-server"></i
          ><i class="fa-regular fa-face-smile"></i
          ><i class="fa-solid fa-business-time"></i
          ><i class="fa-solid fa-location-dot"></i> <button>Post</button>
        </div>
        <div class="poonam-profile">
          <img src="/poonam image_v1s7cVA_400x400.jpg" alt="" />
          <div class="poonam-div">
            <strong><p>Poonam Soni</p></strong>
            <p>10 insane website you might not know about</p>
            <img src="/boss baby office.jpeg" alt="" />
          </div>
        </div>
      </div>

      <section class="search-section">
        <div class="search-bar">
          <input placeholder="Search" type="text" />
        </div>
        <div class="subscribe-div"><h2>subscribe to premium</h2>
        <p>Subscribe to unlock new features and if eligble, recieve a share of ads revenue</p>
        <button>Subscribe</button>
        </div>
      </section>
    </section>

    <script src="twittermenutask.js"></script>
  </body>
</html>
